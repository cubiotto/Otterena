<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otterena - Test Cases Management App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        /* Simple transition for view switching */
        .view {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 antialiased">
    <!-- Main Navigation Sidebar -->
    <nav class="w-40 bg-white border-r border-slate-200 flex flex-col items-center py-4 shrink-0">
        <!-- Logo -->
        <img class="h-20 w-20 rounded-lg object-cover mb-12 md:h-20 md:w-20" src="/src/assets/icons/app_logo.png" alt="My app logo"> 
        <!-- Navigation Links -->
       <ul class="flex flex-col items-center space-y-2">
            <li>
                <a href="#" class="nav-link active-nav-link" title="Dashboard" onclick="switchView('dashboard', this)">
                    <img src="/src/assets/icons/dashboard.png" alt="Dashboard" class="h-16 w-16 mb-8 object-cover">
                </a>
            </li>
            <li>
                <a href="/src/views/testsuits.html" class="text-slate-600 hover:text-slate-900 transition-colors">
                    <img src="/src/assets/icons/test_cases.png" alt="Test Cases" class="h-16 w-16 mb-8 object-cover transition-transform duration-300 hover:scale-110 selected:bg-slate-200">
                </a>
            </li>
            <li>
                <a href="/src/views/testplans.html" class="text-slate-600 hover:text-slate-900 transition-colors">
                    <img src="/src/assets/icons/test_plan.png" alt="Requirements" class="h-16 w-16 mb-8">
                </a>
            </li>
            <li>
                <a href="/src/views/testruns.html" class="text-slate-600 hover:text-slate-900 transition-colors">
                    <img src="/src/assets/icons/test_run.png" alt="Reports" class="h-16 w-16 mb-8">
                </a>
            </li>
       </ul>
    </nav>
</body>
</html>
